<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Layout Tutorial</title>
  </head>
  <body>
    <main>
      <!-- i divide the card in two parts, upper part and lower part -->
      <!-- this is the holder for the image and text -->
      <div class="card">

        <!-- this is the upper part of the card, the image holder-->
        <div class="card-upper"></div>

        <!-- this is the lower part of the card -->
        <!-- the lower part is again divided into two parts -->
        <div class="card-lower">

          <!-- this is the 1st division, holder for the card header -->
          <div class="card-header"></div>

          <!-- this is the 1st division, holder for the description -->
          <div class="card-description"></div>

          <!-- this is the 2nd divison, holder for the stats -->
          <!-- card stat is divded in three parts -->
          <div class="card-stat">

            <!-- this is the holder for the 1st stat -->
            <div class="stat">
              <div class="stat-num"></div>
              <div class="stat-text"></div>
            </div>

            <!-- this is the holder for the 2nd stat -->
            <div class="stat">
              <div class="stat-num"></div>
              <div class="stat-text"></div>
            </div>

            <!-- this is the holder for the 3rd stat -->
            <div class="stat">
              <div class="stat-num"></div>
              <div class="stat-text"></div>
            </div>

          </div>

        </div>

      </div>
      
    </main>
  </body>
</html>
